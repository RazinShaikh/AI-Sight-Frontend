<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <title>AI-Sight</title>

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="theme-cyan">
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed navbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed">
                <div class="page transparent" data-page="index">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" class="link icon-only open-panel">
                                    <i class="icon icon-bars"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <img id="imgjs" class="imgjs" width="100%" height="100%" style="display: none">
                    <canvas id="camCanvas" class="camCanvas" width="100%" height="100%"></canvas>
                    <div id="clickarea" class="clickarea"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup-overlay"></div>

    <script type="text/javascript"  src="cordova.js"></script>
    <script type="text/javascript"  src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript"  src="lib/hammerjs/hammer.min.js"></script>
    <script type="text/javascript"  src="js/gestures.js"></script>
    <script type="text/javascript"  src="js/my-app.js"></script>
    <script type="text/javascript"  src="js/IndexedDB.js"></script>
    <script type="text/javascript"  src="js/cameraGestures.js"></script>
    
</body>

</html>
